    <script>
      // Add tap feedback for sticker hit areas
      (function () {
        const hits = document.querySelectorAll(".sticker-hit");
        hits.forEach((hit) => {
          hit.addEventListener("pointerdown", (e) => {
            hit.classList.add("tap");
          });
          ["pointerup", "pointercancel", "pointerleave"].forEach((ev) => {
            hit.addEventListener(ev, () => {
              hit.classList.remove("tap");
            });
          });
          // remove class after short timeout to ensure visual feedback on quick taps
          hit.addEventListener("click", () => {
            setTimeout(() => hit.classList.remove("tap"), 200);
          });
        });
      })();
    </script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  const hit = document.querySelector('.sticker-hit.s10');
  const audio = document.getElementById('s10-audio');
  if (!hit || !audio) return;

  // prefer pointer events for touch + mouse
  const playSound = () => {
    audio.currentTime = 0;
    audio.play().catch(() => { /* gesture required / autoplay blocked ‚Äî ignore */ });
    hit.classList.add('playing');
  };

  hit.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    playSound();
  });

  // keyboard support (if element is focusable/button)
  hit.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      playSound();
    }
  });

  // cleanup UI when audio ends
  audio.addEventListener('ended', () => hit.classList.remove('playing'));
});
</script>
